<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج العضوية - الجمعية السعودية للتجارة الإلكترونية</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* General Form Styling */
        .auth-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .form-wrapper {
            max-width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: right;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            appearance: none;
            background: url('https://cdn-icons-png.flaticon.com/512/2985/2985150.png') no-repeat left 10px center;
            background-size: 20px;
            padding-right: 35px;
        }
        textarea {
            resize: vertical;
        }
        button.btn-theme {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button.btn-theme:hover {
            background: #0056b3;
        }

        /* Success Popup */
        .success-popup {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        .success-popup.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out, fadeOut 3s 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

<!-- Success Popup -->
<div id="success-message" class="success-popup"></div>

<section class="auth-area">
    <div class="form-wrapper">
        <div class="form-header">
            <h2 class="text-center mb-4">نموذج طلب العضوية</h2>
        </div>

        <form class="auth-form active" id="membershipForm">
            <!-- Personal Information -->
            <div class="form-section">
                <h3 class="section-title">المعلومات الشخصية</h3>
                
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="الاسم الكامل" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="رقم الجوال" required>
                </div>

                <div class="form-group">
                    <select id="membershipType" required>
                        <option value="">نوع العضوية</option>
                        <option value="honorary">عضوية فخرية</option>
                        <option value="prestige">عضوية مميزة</option>
                        <option value="standard">عضوية عادية</option>
                    </select>
                </div>
            </div>

            <!-- Professional Information -->
            <div class="form-section">
                <h3 class="section-title">المعلومات المهنية</h3>
                
                <div class="form-group">
                    <input type="text" id="jobTitle" placeholder="المسمى الوظيفي" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="company" placeholder="جهة العمل" required>
                </div>
                
                <div class="form-group">
                    <select id="workField" required>
                        <option value="">مجال العمل</option>
                        <option value="ecommerce">التجارة الإلكترونية</option>
                        <option value="technology">التقنية</option>
                        <option value="marketing">التسويق</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="form-section">
                <h3 class="section-title">معلومات إضافية</h3>
                
                <div class="form-group">
                    <textarea id="experience" rows="3" placeholder="الخبرات في مجال التجارة الإلكترونية"></textarea>
                </div>
                
                <div class="form-group">
                    <textarea id="reason" rows="3" placeholder="سبب طلب العضوية"></textarea>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group mt-3">
                <input type="checkbox" id="terms" required>
                <label for="terms">أوافق على <a href="#">الشروط والأحكام</a></label>
            </div>

            <!-- Submit Button -->
            <div class="form-group mt-3">
                <button type="submit" class="btn-theme">تقديم الطلب</button>
            </div>
        </form>
    </div>
</section>

<script>
    function showPopup(message) {
        const popup = document.getElementById("success-message");
        popup.textContent = message;
        popup.classList.add("show");

        setTimeout(() => {
            popup.classList.remove("show");
            window.location.href = "index.html"; // Redirect to home after submission
        }, 3000);
    }

    document.getElementById("membershipForm").addEventListener("submit", function(event) {
        event.preventDefault();
        showPopup("تم إرسال طلب العضوية بنجاح");
    });
</script>

</body>
</html>
